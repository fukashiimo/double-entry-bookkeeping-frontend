<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複式簿記システム</title>
    <script type="text/javascript">
      // SPAルーティング用のリダイレクト
      // GitHub Pages / カスタムドメイン用
      var pathSegmentsToKeep = 0;
      var l = window.location;

      // パスをセッションストレージに保存してからルートにリダイレクト
      sessionStorage.setItem('redirect', l.pathname + l.search + l.hash);
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    </script>
  </head>
  <body>
    <p>読み込み中...</p>
    <noscript>
      <p>JavaScriptを有効にしてください。</p>
    </noscript>
  </body>
</html>
